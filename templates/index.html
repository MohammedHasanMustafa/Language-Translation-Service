<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Language Translator</h1>
            <p>Translate your text to multiple languages with ease</p>
        </header>
        
        <main>
            <form method="POST">
                <div class="input-group">
                    <label for="source_lang">Source Language</label>
                    <select id="source_lang" name="source_lang" required>
                        <option value="" disabled selected>Select Source Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="hi">Hindi</option>
                        <option value="ar">Arabic</option>
                        <option value="ta">Tamil</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="target_lang">Target Language</label>
                    <select id="target_lang" name="target_lang" required>
                        <option value="" disabled selected>Select Target Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="hi">Hindi</option>
                        <option value="ar">Arabic</option>
                        <option value="ta">Tamil</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="text">Text to Translate</label>
                    <textarea id="text" name="text" rows="4" required></textarea>
                </div>

                <button type="submit" class="translate-btn">Translate</button>
            </form>

            {% if translated_text %}
            <div class="output-group">
                <h2>Translated Text</h2>
                <p>{{ translated_text }}</p>
            </div>
            {% endif %}
            
            {% if error_message %}
            <div class="error-group">
                <p>{{ error_message }}</p>
            </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
